<!-- Text Generation Form -->
<div class="container px-5 my-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card border-0 rounded-3 shadow-lg">
        <div class="card-body p-4">
          <div class="text-center">
            <h1 class="masthead-heading mb-0">Seinfeld</h1>
            <p class="mb-4 text-muted">Enter a character and example line to generate a new scene!</p>
          </div>

          <div class="container px-4 px-lg-5 text-center">
            <form action="{{url_for('seinfeld_results')}}" method = "POST", source = "custom", name = "form-1">
              <!-- Character -->
              <div class="form-group">
                <select name="character" id="show">
                  <option value = "Default"> Select a character</option>
                  <option value="Finn">Finn</option>
                  <option value="Jake">Jake</option>
                  <option value="Bubblegum">Bubblegum</option>
                  <option value="Marceline">Marceline</option>
                  <option value="BMO">BMO</option>
                  <option value="Ice King">Ice King</option>
                  <option value="Lemongrab">Lemongrab</option>
                  <option value="Tree Trunks">Tree Trunks</option>
                </select>
              </div><br>

              <!-- Prompt -->
              <div class="form-floating mb-3">
                <div class="form-group">
                  <textarea class="form-control-lg" rows="1" cols="50" placeholder="Write a line for the selected character ..." required="" id="text_gen_input" name="prompt"></textarea>
                </div>
              </div>

              <!-- Submit -->
              <div class="form-group">
                <button class="btn btn-primary rounded-pill" id="generateButton" type="submit">Generate</button>
              </div>
            </form>
           </div><br>

           <!-- Results -->
           <div class="text-center">
             <h2 class="section-heading">Results</h2>
           </div>
           <div style:"margin: 40%;">
             <p>
               {% autoescape false %}
                 {{ generated }}
               {% endautoescape %}
             </p>
           </div>
         </div>
       </div>
     </div>
   </div>
 </div>
</body>
